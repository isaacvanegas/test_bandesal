<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <h:outputStylesheet name="theme.css" library="primefaces-sapphire-gray"/>
        <h:outputScript name="js/layout.js" library="sapphire-layout"/>
        <h:outputScript name="js/ripple.js" library="sapphire-layout"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="sapphire-layout"/>

        <title>Test Bandesal login</title>
    </h:head>
</h:head>



<h:body styleClass="login-body">

    <h:form id="registerForm">

        <p:growl id="mensaje" showDetail="true" showSummary="false" autoUpdate="true" severity="info,warn,fatal" />
        <p:growl id="messageError" showDetail="true" showSummary="false" sticky="true" autoUpdate="true"
                 severity="error"/>

        <style type="text/css">
            body .ui-button {
                height: auto;
                border: none;
            }
            body .ui-inputfield.ui-state-error {
                border-color: #e62a10;
                background-image: none;
            }
        </style>
        <div class="login-panel ui-fluid">
            <div class="login-panel-header">
                <h:graphicImage library="bandesal"
                                name="img/icon/LogoBANDESAL_.png"/>
            </div>
            <div class="login-panel-content">

                <div class="ui-g">
                    <div class="ui-g-12">
                        <h1>ACCEDER</h1>
                    </div>



                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText label="Username" required="true" autocomplete="off"
                                         maxlength="50" style="text-align: center"
                                         id="username"
                                         value="#{loginController.usuario.nombre}">
                                <f:validateLength minimum="6" maximum="50"/>
                            </p:inputText>
                            <label>Usuario</label>
                        </h:panelGroup>
                    </div>

                    <div class="ui-g-12">

                        <h:panelGroup styleClass="md-inputfield">
                            <p:password label="Password" required="true" autocomplete="off"
                                        maxlength="50" style="text-align: center"
                                        id="password"
                                        value="#{loginController.usuario.password}">
                                <f:validateLength minimum="6" maximum="50"/>
                            </p:password>
                            <label>Contrase√±a</label>
                        </h:panelGroup>
                    </div>

                    <div class="ui-g-12">
                        <p:commandButton value="Acceder"
                                         ajax="false"
                                         styleClass="green-btn"
                                         action="#{loginController.iniciarSeccion()}"
                                         update="registerForm , mensaje"/>
                    </div>
                    <div class="ui-g-12">
                        <p:link value="Registrarse" outcome="register"/>
                    </div>
                </div>
            </div>
        </div>
    </h:form>

</h:body>
</html>
